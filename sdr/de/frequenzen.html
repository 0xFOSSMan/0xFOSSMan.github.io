<script>
  //Script zum ändern einer iframe Seite über die Designe Funktion by 13IR115
  // Empfange das ausgewählte Design von der Hauptseite
  window.addEventListener("message", function(event) {
    var design = event.data;
    applyTableDesign(design);
  });

  // Laden des gespeicherten Designs aus dem Local Storage und Anwendung des Designs
  var selectedDesign = localStorage.getItem('selectedDesign');
  if (selectedDesign) {
    applyTableDesign(selectedDesign);
  }

  function applyTableDesign(design) {
    var table = document.getElementById("frequencyTable");

    // Hier kannst du das Styling der Tabelle basierend auf dem ausgewählten Design ändern
    switch (design) {
      case 'design1':
        // Ändere das Styling für Design 1
        table.style.backgroundColor = 'white';
        table.style.color = 'black';
        break;
      case 'design2':
        // Ändere das Styling für Design 2
        table.style.backgroundColor = 'black';
        table.style.color = '#00ff00';
        break;
      case 'design3':
        // Ändere das Styling für Design 3
        table.style.backgroundColor = 'gray';
        table.style.color = 'orange';
		setCellBorderColors(table, 'black');
        break;
      case 'design4':
        // Ändere das Styling für Design 4
        table.style.backgroundColor = 'black';
        table.style.color = '#777777';
        break;
      default:
        // Standard-Styling (falls kein passendes Design gefunden wird)
        table.style.backgroundColor = 'black';
        table.style.color = 'grey';
		table.style.borderColor = 'white';
        break;
    }
  }

  // Hilfsfunktion zum Festlegen der Tabellenlinienfarbe
  function setCellBorderColors(table, color) {
    var cells = table.getElementsByTagName("td");
    var headers = table.getElementsByTagName("th");

    for (var i = 0; i < cells.length; i++) {
      cells[i].style.borderColor = color;
    }

    for (var i = 0; i < headers.length; i++) {
      headers[i].style.borderColor = color;
    }
  }
</script>
